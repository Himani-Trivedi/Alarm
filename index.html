<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="icon" href="icon.png">

    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Alarm </title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-md ">
            <a class="navbar-brand text-dark " href="index.html">
                <h2>Set Your Alarm <sub style="color: gray; font-weight: bold;"> By HT Clock</sub></h2>
            </a>
        </div>
    </nav>

    <div class="container">

        <div class="current bg-dark position-absolute end-0 text-center m-4">
            <sub style="color: gray; font-weight: bold;">Current Time</sub>
            <h4 id="dayname"></h4>
            <h4 id="time"></h4>
            <h4 id="date"></h4>
        </div>

        <form action="">
            <div class="container alarm bg-dark m-4" id="alarm">
                <h2 style="color: gray; font-weight: bold;"> Set Your Alarm</h2>
        
                <div class="input-group mb-3">
                    <span class="input-group-text">Time:</span>
                    <input type="time" class="form-control" id="intime"  required>
                </div>
                <button type="submit" class="btn btn-secondary" id="setAlarm">Set My Alarm</button>    
            </div>
        </form>

        <div class="conatiner" id="container">
            
        </div>

    </div>

</body>
<script src="js/app.js"></script>

</html>
